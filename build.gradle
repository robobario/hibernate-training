subprojects {
	apply plugin : 'java'
	apply plugin : 'idea'
	idea {
		project {
			jdkName = '1.6'
			languageLevel = '1.5'
		}
	}
	repositories {mavenCentral()}
	dependencies {
		compile 'org.hibernate:hibernate-core:4.1.5.SP1'
        compile 'com.google.guava:guava:12.0.1'
		testCompile 'com.h2database:h2:1.3.168'
		testCompile 'junit:junit:4.10'
		testCompile project(':test-resources')
	}
}
